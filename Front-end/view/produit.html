<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Lien vers la police Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">    
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> 
    <!-- Lien vers FontAwesome-->
    <script src="https://kit.fontawesome.com/f15107843b.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/favicon_Orinocam.png" type="image/x-icon">
    <!-- style CSS -->
    <link rel="stylesheet" href="../scss_to_css/main.css">
    <title>Orinoco - Accueil</title>
  </head>
  <body>
    <header>          
      <div class="overlay"></div>
      <nav>
        <img src="../img/logo_Orinocam-nav.png" alt="Logo du site Orinocam" class="logo">
        <div class="title">
            <h1>Orinocam</h1>
            <h2>Articles</h2>
        </div>
        <ul>
            <li>
              <a href="../../index.html">Accueil</a>
            </li>
            <li>
              <a href="#">A Propos</a>
            </li>
            <li class="cart">
              <a href="./panier.html" id="spanCart"></a>
            </li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <div class="presentation">
          <h2>Chez Orinoco, nous avons ce qu'il vous faut !</h2>
      </div>
      <section class="articles__section">
        <div class="container__articles">      
          <div class="card cardProduct">
            <div id="productLink" class="cardLink">
              <div class="card__img" id="imgCard"></div>
              <div class="card__name" id="name"></div>
              <div class="card__description" id="description"></div>
              <div class="card__price" id="price"></div>
              <div class="quantity__group">
                <p class="quantity__group-text">Quantité</p>
                <input type="number" class="quantity__group-select" min="1" id="quantity" value="1">
              </div>
              <div class="card__options" id="contOptions">
                <label for="options" id="options__label">Personnalisez avec nos lentilles :</label>
                <select name="lentilles" id="options"> </select>                                                                        
              </div>
              <div class="add-cart">
                <button id="add-cart" class="btn btn-sample" data-bs-toggle="modal" data-bs-target="#myModal">
                  Ajouter au panier
                </button>
              </div>
              <div class="toast show position-absolute top-50 start-50 translate-middle bg-danger" id="myToast" hidden>
                <div id="liveToast" role="alert" aria-live="assertive" aria-atomic="true">
                  <div class="d-flex my-2">
                      <div class="toast-body me-auto py-0 text-white" id="message"></div>
                      <button type="button" class="btn-close btn-close-white me-2" data-bs-dismiss="toast" aria-label="Close" id="closeToast"></button>
                  </div>
                </div>
              </div>
            </div>
          </div>                   
        </div>
      </section>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Produit ajouté</h5>
            </div>
            <div class="modal-body">
              <p>Votre produit a bien été ajouté au panier</p>
            </div>
            <div class="modal-footer">
              <a href="./panier.html" role="button" class="btn btn-secondary">Voir mon panier</a>
              <a href="../../index.html" role="button" class="btn btn-primary">Poursuivre mes achats</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="group-firm">
        <img src="../img/logo_Orinocam-nav.png" alt="logo de Orinocam"/>
          is a <i class="fas fa-baby"></i> of group 
        <img src="../img/logo_Orinoco-nav.png" alt="">
      </div>
      <div id="footer-socials">
        <a href="#" target="_blank" title="Facebook" class="socials-item">
          <i class="fab fa-facebook-f facebook"></i>
        </a>
        <a href="#" target="_blank" title="Twitter" class="socials-item">
          <i class="fab fa-twitter twitter"></i>       
        </a>
        <a href="#" target="_blank" title="Instagram" class="socials-item">
          <i class="fab fa-instagram instagram"></i>
        </a>
        <a href="#" target="_blank" title="YouTube" class="socials-item">
          <i class="fab fa-youtube youtube"></i>
        </a>
        <a href="#" target="_blank" title="Telegram" class="socials-item">
          <i class="fab fa-telegram telegram"></i>
        </a>
      </div>
      <div class="footer-bottom">   
        <div class="footer-site-info">2021 © <a href="https://activateurweb.com" target="_blank">Activateur Web </a></div>   
      </div>
    </footer>
                        <!-- Javascript -->
            <script src="../js/main.js"></script>
            <script src="../js/produit.js"></script>
                        <!-- Bootstrap -->
            <!-- JavaScript Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </body>
</html>
